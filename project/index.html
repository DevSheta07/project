<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Nature</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header,
        main,
        footer {
            padding: 20px;
        }

        header {
            background-color: #4caf50;
            color: white;
        }

        img {
            width: 300px;
            margin: 10px 0;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Explore the Beauty of Nature</h1>
    </header>

    <main>
        <section>
            <h2>Top Natural Wonders</h2>
            <ul>
                <li>Grand Canyon</li>
                <li>Great Barrier Reef</li>
                <li>Mount Everest</li>
            </ul>
        </section>

        <section>
            <h2>Nature Gallery</h2>
            <img src="images/img1.jpg" alt="Grand Canyon" />
            <img src="images/img2.jpg" alt="Great Barrier Reef" />
            <img src="images/img3.webp" alt="Mount Everest" />
        </section>

        <section>
            <p>
                Learn more about natural wonders on the
                <a href="https://www.nationalgeographic.com/environment" target="_blank"
                    rel="noopener noreferrer">National Geographic website</a>.
            </p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Explore Nature | All rights reserved.</p>
    </footer>
</body>

</html>
